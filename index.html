<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" style="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" style="text/css">
  </head>
  <body>
    <!--header-->
    <header>
      <div class="company">
      <div class="flex-container">
        <img src="./resources/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

    <!--main banner-->
    <div class="main-banner">
      <div id="bikes" class="flex-container">
        <div class="headline">
          <<h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND <br>MOTORCYCLES</h1>
        </div>
      </div>
    </div>
      <!--nav section-->
      <div id="nav" class="flex-container">
        <nav>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
      </div>

      <!--products and business section-->
      <div class="flex-container">

      <div class="products">
        <div class="product pen">
          <div class="product-image"><img src="./resources/pen.png" alt="pen"></div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image"><img src="./resources/watch.png" alt="watch"></div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image"><img src="./resources/glasses.png" alt="glasses"></div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>

      <div class="business info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436,84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

    </div>

      <!--footer-->
      <footer>
        <div class="flex-container">Copyright Secret Agent Supply Inc.</div>
      </footer>

  </body>
</html>
